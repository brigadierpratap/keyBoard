<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Keyboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <div class="innerContainer">
            <div class="row1">
                <button class="fn">ESC</button>
                <button class="fn">F1</button>
                <button class="fn">F2</button>
                <button class="fn">F3</button>
                <button class="fn">F4</button>
                <button class="fn">F5</button>
                <button class="fn">F6</button>
                <button class="fn">F7</button>
                <button class="fn">F8</button>
                <button class="fn">F9</button>
                <button class="fn">F10</button>
                <button class="fn">F11</button>
                <button class="fn">F12</button>
                <button class="fn">PRTSC</button>
                <button class="fn">DEL</button>
                <button class="fn" style="margin-left: 10px;">HOME</button>
                <button class="fn">END</button>
                <button class="fn">PGUP</button>
                <button class="fn">PGDN</button>
            </div>
            <div class="row2">
                <button class="btn" id="diff">~<br>`</button>
                <button class="btn">!<br>1</button>
                <button class="btn">@<br>2</button>
                <button class="btn">#<br>3</button>
                <button class="btn">$<br>4</button>
                <button class="btn">%<br>5</button>
                <button class="btn">^<br>6</button>
                <button class="btn">&<br>7</button>
                <button class="btn">*<br>8</button>
                <button class="btn">(<br>9</button>
                <button class="btn">)<br>0</button>
                <button class="btn">_<br>-</button>
                <button class="btn">+<br>=</button>
                <button class="btn" style="word-break: break-all; width: 9.15em;">&#60;<br> BACKSPACE</button>
                <button class="btn" style="margin-left: 10px;">NUM <br>LOCK</button>
                <button class="btn">/</button>
                <button class="btn">*</button>
                <button class="btn">-</button>
            </div>
            <div class="row3">
                <button class="btn" style="width: 6em;">TAB &#8677;</button>
                <button class="btn">Q</button>
                <button class="btn">W</button>
                <button class="btn">E</button>
                <button class="btn">R</button>
                <button class="btn">T</button>
                <button class="btn">Y</button>
                <button class="btn">U</button>
                <button class="btn">I</button>
                <button class="btn">O</button>
                <button class="btn">P</button>
                <button class="btn">{<br>[</button>
                <button class="btn">}<br>]</button>
                <button class="btn" style="width: 6.13em;">|<br>\</button>
                <button class="btn" style="margin-left: 10px;"> <br> 7 <br>HOME</button>
                <button class="btn" >&#8963;<br> 8 <br></button>
                <button class="btn" ><br> 9 <br>PGUP</button>
                <button class="btn">+</button>
            </div>
            <div class="row4">
                <button class="btn" style="width: 7em;">CAPS LOCK</button>
                <button class="btn">A</button>
                <button class="btn">S</button>
                <button class="btn">D</button>
                <button class="btn">F</button>
                <button class="btn">G</button>
                <button class="btn">H</button>
                <button class="btn">J</button>
                <button class="btn">K</button>
                <button class="btn">L</button>
                <button class="btn">:<br>;</button>
                <button class="btn">"<br>'</button>
                <button class="btn" style="width: 9.25em;">&#8629;  ENTER</button>
                <button class="btn" style="margin-left: 10px;">< 4 </button>
                <button class="btn" >5</button>
                <button class="btn" >6 ></button>
                <button class="btn"></button>
            </div>
            <div class="row5">
                <button class="btn" style="width:9em;">SHIFT &#8679;</button>
                <button class="btn">Z</button>
                <button class="btn">X</button>
                <button class="btn">C</button>
                <button class="btn">V</button>
                <button class="btn">B</button>
                <button class="btn">N</button>
                <button class="btn">M</button>
                <button class="btn">< <br> ,</button>
                <button class="btn">> <br> .</button>
                <button class="btn">?<br>/</button>
                <button class="btn" style="width: 11.35em;">&#8679;   SHIFT</button>
                <button class="btn" style="margin-left: 10px;"><br> 1 <br>END</button>
                <button class="btn" ><br> 2 <br>&#8964;</button>
                <button class="btn" > <br> 1 <br>PGDN</button>
                <button class="btn"><br>.<br>DEL</button>
            </div>
            <div class="row6">
                <button class="btn" style="width: 4.9em;">CTRL</button>
                <button class="btn">FN</button>
                <button class="btn"><i class="fa fa-windows" style="color: rgb(126, 8, 194);" aria-hidden="true"></i></button>
                <button class="btn">ALT</button>
                <button class="btn" style="width: 23.7em;"></button>
                <button class="btn">ALT</button>
                <button class="btn">CTRL</button>
                <button class="btn"><i class="fa fa-caret-left fa-lg" aria-hidden="true"></i></button>
                <div class="arrow">
                    <button class="btn new"><i class="fa fa-caret-up fa-lg" aria-hidden="true"></i></button>
                    <button class="btn new"><i class="fa fa-caret-down fa-lg" aria-hidden="true"></i></button>
                </div>
                <button class="btn"><i class="fa fa-caret-right fa-lg" aria-hidden="true"></i></button>
                <button class="btn" style="margin-left: 10px; width: 8.18em;"><br> 0 <br>INS</button>
                <button class="btn" style="width: 8.18em;"> ENTER</button>
            </div>
        </div>
        <div class="touchPad">
            <button class="tpButton"></button>
            
        </div>
    </div>
</body>
